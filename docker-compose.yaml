services:
  messenger-server:
    container_name: messenger-server
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "${DATABASE_URL:-sqlite:////data/app.db}"
    volumes:
      - messenger_data:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import sys,urllib.request; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8000/health').status == 200 else sys.exit(1)\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  messenger_data:
